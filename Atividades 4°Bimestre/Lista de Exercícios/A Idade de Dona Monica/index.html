<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>A Idade de Dona Monica</title>
</head>

<body>

    <div class="background">
        <form class="caixa">
            <h1 class="h1">A Idade de Dona Monica</h1>
            <div class="input-container">
                <label for="idade-mae">Digite a idade de Dona Monica:</label>
                <input type="number" id="idade-mae" name="idade-mae">

                <label for="idade-primeiro">Digite a idade do primeiro filho:</label>
                <input type="number" id="idade-primeiro" name="idade-primeiro">

                <label for="idade-segundo">Digite a idade do segundo filho:</label>
                <input type="number" id="idade-segundo" name="idade-segundo">
            </div>
            <p id="resultado"></p>
            <div class="botoes">
                <button class="botao botao-calcular" type="button" onclick="calcularIdade()">Calcular</button>
                <button class="botao botao-limpar" type="reset" onclick="limparCampos()">Limpar</button>
            </div>
        </form>
    </div>

</body>

</html>
