<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Medalhas</title>
</head>

<body>
    <section class="sec">
        <div class="container">
            <h1 class="h1">Medalhas</h1>
            <p class="text">Os pontos para receber medalhas valem de 50 a 100</p>
            <div class="input-container">
                <label for="pontuacao">Digite a Pontuação:</label>
                <input type="number" id="pontuacao">
            </div>
            <p id="resultado"></p>
            <div class="botoes">
                <button class="botao botao-add" onclick="verificarMedalha()">Verificar</button>
                <button class="botao botao-reset" onclick="resetar()">Resetar</button>
            </div>
        </div>
    </section>
</body>

</html>
